<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 30px auto;
				/*-webkit-transform:rotate(45deg) scale(1,1) translate(100px,100px) skew(10deg,10deg);*/
				-webkit-transform:matrix(1,0,0,1,0,0);
				/*水平缩放  纵向扭曲 横向扭曲 纵向缩放 横向平移 纵向平移*/
				-webkit-transform-origin: left top;
				/*形变中心
				left top/center/bottom;
				right top/center/bottom;
				top center
				bottom center*/
				-webkit-transform:rotate(20deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
